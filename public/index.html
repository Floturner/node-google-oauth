<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Oauth</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container text-center my-5" style="width: 500px">
			<div class="card">
				<div class="card-header">Google Oauth</div>
				<div class="card-body">
					<h5 class="card-title">
						Here is your secret <a href="/secret" class="card-link">Show me!</a>
					</h5>
				</div>

				<div class="card-footer">
					<div class="d-grid gap-2 d-flex justify-content-evenly">
						<a href="/auth/google" class="btn btn-primary">Google login</a>
						<a href="/auth/logout" class="btn btn-danger">Sign out</a>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
